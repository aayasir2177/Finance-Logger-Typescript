<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Logger</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/flatly/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mw-50 d-flex flex-column align-items-center">
      <div class="row">
        <div class="col-sm mt-3 mb-3">
          <h4 class="display-6 text-center text-success pt-5">
            Finance Logger
          </h4>
        </div>
      </div>

      <div class="row w-75 mt-3 mb-3">
        <div class="col-sm">
          <div class="form-group">
            <label for="demo_overview_minimal">Type: </label>
            <select class="form-control" id="demo_overview_minimal" type>
              <option>Income</option>
              <option>Expense</option>
            </select>
          </div>
        </div>

        <div class="col-sm">
          <div class="form-group">
            <label for="demo_overview_minimal">Description: </label>
            <input type="text" class="form-control" description />
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="demo_overview_minimal">Amount: </label>
            <input type="number" class="form-control" amount />
          </div>
        </div>
        <div class="col-sm">
          <button class="btn btn-success px-4 mt-4" add-button>Add</button>
        </div>
      </div>

      <div class="row w-100">
        <div class="col-sm">
          <ul class="list-group list-group-flush pt-5 pb-5" list></ul>
        </div>
      </div>
    </div>

    <template template>
      <li class="list-group-item py-3">
        <h2 class="lead text-info mb-3" type>Expense</h2>
        <p description>Any income or Expense here</p>
        <p amount>100</p>
      </li>
    </template>

    <script type="module" src="./public/app.js" defer></script>
  </body>
</html>
